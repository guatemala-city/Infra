version: '3.4'

networks:
  host:
    external: true

volumes:
  jenkins_home:
    external: true

services:
  jenkins:
    image: jenkins/jenkins:2.89.4
    networks:
      host:
    volumes:
      - type: volume
        source: jenkins_home
        target: /var/jenkins_home
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        failure_action: pause
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role==manager
